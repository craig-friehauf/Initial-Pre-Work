<!-- Good example to get the idea flex: flex-grow flex-shrink flex-basis
     Defaults: 0 1 auto  box#1 grows and shrinks twice as fast depending
     on container size
     i.e. when the parent container is 300px the boxes are the same size.
     -->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex: 2 2 150px;
    height: 200px;
  }

  #box-2 {
    background-color: orangered;
    flex: 1 1 150px;
    height: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
